version: '3.8'

services:
  app:
    build: .
    container_name: llm-from-scratch
    working_dir: /workspace
    shm_size: 16g
    environment:
      # Claude Code Configuration
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL}
      - ANTHROPIC_AUTH_TOKEN=${ANTHROPIC_AUTH_TOKEN}
      - CLAUDE_DEFAULT_PROVIDER=${CLAUDE_DEFAULT_PROVIDER:-zai}

      # Codex Configuration
      - Z_AI_API_KEY=${Z_AI_API_KEY}
      - Z_AI_BASE_URL=${Z_AI_BASE_URL:-https://api.z.ai/api/coding/paas/v4}

      # Model Configuration
      - ANTHROPIC_DEFAULT_HAIKU_MODEL=${ANTHROPIC_DEFAULT_HAIKU_MODEL:-glm-4.5-air}
      - ANTHROPIC_DEFAULT_SONNET_MODEL=${ANTHROPIC_DEFAULT_SONNET_MODEL:-glm-4.6}
      - ANTHROPIC_DEFAULT_OPUS_MODEL=${ANTHROPIC_DEFAULT_OPUS_MODEL:-glm-4.6}
    env_file:
      - .env.local
    volumes:
      - .:/workspace
    ports:
      - "8888:8888"
      - "6006:6006"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    stdin_open: true
    tty: true
    command: tail -f /dev/null